<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title> SmartCalc </title>
</head>
<body>
  
  <div id="contain-main">
    <nav>
      <section id="title-main"> 
        <h1 id="title-main-1"> SmartCalc - A calculadora simples que facilita suas contas complicadas </h1>
      </section>
    </nav>

    <div id="table-calc-main">
      <table id="table-calc" cellspacing="0" border="1px">
        <thead>
          <tr>
            <td colspan="4"></td>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td><buton>%</buton></td>
            <td><buton>CE</buton></td>
            <td><buton>C</buton></td>
            <td class="button-last"><buton>	&larr; </buton></td>
          </tr>

          <tr>
            <td><buton>7</buton></td>
            <td><buton>8</buton></td>
            <td><buton>9</buton></td>
            <td class="button-last"><buton>x</buton></td>
          </tr>

          <tr>
            <td><buton>4</buton></td>
            <td><buton>5</buton></td>
            <td><buton>6</buton></td>
            <td class="button-last"><buton>-</buton></td>
          </tr>

          <tr>
            <td><buton>1</buton"></td>
            <td><buton>2</buton></td>
            <td><buton>3</buton></td>
            <td class="button-last"><buton>+</buton></td>
          </tr>

          <tr>
            <td><buton> </buton></td>
            <td><buton>0</buton></td>
            <td><buton></buton></td>
            <td class="button-last"><buton>=</buton></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="js/scripts.js"></script>
  <script src="js/teclas.js"></script>
</body>
</html>
